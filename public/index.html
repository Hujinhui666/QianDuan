<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <h1 id="btn1" style="text-align: center;">{{title}}</h1>
        <div style="display: flex; justify-content: space-around;">
            <div>
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
            </div>

            <div>
                <el-table :data="list" style="width: 100%">
                    <el-table-column align="center" prop="id" label="日期" width="180">

                    </el-table-column>
                    <el-table-column align="center" label="姓名" width="180">

                        <template slot-scope="scope">
                            <el-tag :type="['','success','info','danger','warning'][ scope.row.id % 5]" effect="dark">
                                {{ scope.row.name }}
                            </el-tag>
                        </template>
                        <!-- { type: '', label: '标签一' },
{ type: 'success', label: '标签二' },
{ type: 'info', label: '标签三' },
{ type: 'danger', label: '标签四' },
{ type: 'warning', label: '标签五' } -->
                    </el-table-column>

                </el-table>
            </div>

        </div>
        <div>
            <el-table :data="tableData" style="width: 100%">
                <el-table-column prop="date" label="日期" width="180">
                </el-table-column>
                <el-table-column prop="name" label="姓名" width="180">
                </el-table-column>
                <el-table-column prop="address" label="地址">
                </el-table-column>
            </el-table>
        </div>



        <span class="iconfont icon-xihuan"></span>
        <!-- 手动引入的js不需要 通过自动插件引入 -->
        <!-- <script src="../dist/static/js/main.js"> -->
        <!-- </scrip> -->
    </div>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        new Vue({
            el: '#app',
            mounted() {
                console.log("mounted")

                this.list = JSON.parse(localStorage.getItem("list")) || []
                this.tableData = JSON.parse(localStorage.getItem("tableData")) || []
                console.log(this.list)

            },
            data() {
                return {
                    list: [],
                    title: "hello webpack",
                    tableData: []
                }
            }

        })
    </script>

</body>

</html>
